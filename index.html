<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="logo" />
        <h1 class="title">Taking Booleaners from A to B</h1>
        <div class="buttons">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </div>
      </header>

      <main>
        <div class="list">
          <input type="checkbox" />
          <h3 class="name">Monopattino Gino22</h3>
          <p class="address">Via Guadalamenti - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge"></div>
        </div>
        <div class="list">
          <input type="checkbox" />
          <h3 class="name">Monopattino Mike24</h3>
          <p class="address">Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge good"></div>
        </div>
        <div class="list">
          <input type="checkbox" />
          <h3 class="name">Monopattino Fede154</h3>
          <p class="address">Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge low"></div>
        </div>
      </main>
    </div>
  </body>
</html>
